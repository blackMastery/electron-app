<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Desktop App</title>
    <style>
      :root { color-scheme: light dark; }
      * { box-sizing: border-box; }
      html, body { height: 100%; margin: 0; }
      body {
        font-family: -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        display: grid;
        place-items: center;
        padding: 2rem;
      }
      .card {
        width: min(800px, 100%);
        border: 1px solid rgba(127,127,127,.25);
        border-radius: 12px;
        padding: clamp(16px, 4vw, 32px);
        backdrop-filter: saturate(120%) blur(6px);
      }
      h1 { margin: 0 0 0.5rem; font-size: clamp(20px, 4vw, 28px); }
      p { margin: 0.25rem 0; font-size: clamp(14px, 2.8vw, 16px); }
      a { color: #3b82f6; text-decoration: none; }
      a:hover { text-decoration: underline; }
      .versions { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 8px; margin-top: 12px; }
      .tag { padding: 8px 10px; border: 1px solid rgba(127,127,127,.25); border-radius: 8px; text-align: center; }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Electron Desktop App</h1>
      <p>Welcome! This starter is responsive by default.</p>
      <div class="versions" id="versions"></div>
      <p style="margin-top:12px">Learn more at <a href="https://www.electronjs.org/" rel="noreferrer" target="_blank">Electron</a>.</p>
    </main>
    <script src="renderer.js"></script>
  </body>
  </html>
